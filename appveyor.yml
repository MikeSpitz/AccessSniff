clone_depth: 10

# Test against this version of Node.js
environment:
  matrix:
    - nodejs_version: "4"
      platform: x64
    - nodejs_version: "4"
      platform: x86
    - nodejs_version: "6"
      platform: x86


# Install scripts. (runs after repo cloning)
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version && npm --version
  # run tests
  - npm test

  # upload results to AppVeyor
  - $wc = New-Object 'System.Net.WebClient'
  - $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\test\xmlResults\accessSniff.test.xml))
  - $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\test\xmlResults\jsDom.test.xml))
  - $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\test\xmlResults\logger.test.xml))
  - $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\test\xmlResults\reports.test.xml))

# Don't actually build.
build: off

matrix:
  fast_finish: true

cache:
  - node_modules -> package.json
